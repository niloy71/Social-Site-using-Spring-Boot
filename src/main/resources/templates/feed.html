<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>All Users</title>
	<link rel = "stylesheet" type = "text/css" href = "/webjars/bootstrap/css/bootstrap.min.css" />
</head>
<body>
	<div class = "container text-center">
		<div>
			<h1>Welcome to feed</h1>
			
		</div>
		
		<div>
			<form th:action="@{/logout}" method="post">
				<p>
					Welcome <b>[[${#request.userPrincipal.principal.FullName}]]</b>
				</p>
				<input type="submit" value="Sign Out" />
			</form>
		</div>
	</div>	
	
	<div>
		<form th:action="@{/successfully_expose}" method = "post" th:object="${posts}">
			<div class="m-3">
				<div class = "form-group row">
					<label>Expose Something</label>
					<div class="col-8">
						<input type="text" class="form-control" th:field="*{posts}" required/>
					</div>		
					<button type="submit" class="btn btn-primary">Expose</button>			
				</div>
			</div>
		</form>
	</div>
	
	<div>
		<table class="table table-striped table-bordered">
			<thead class="thead-dark">
				<tr>
					<th>Email</th>
					<th>exposure</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="feed: ${feedList}">
					<td th:text="${feed.email}">User ID</td>
					<td th:text="${feed.posts}">Email</td>
				</tr>
			</tbody>
		</table>
	</div>
